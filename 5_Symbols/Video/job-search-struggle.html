<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search Struggle</title>
    <style>
        /* Basic page setup */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Hide scrollbars */
            position: relative; /* For the text overlay */
        }

        /* Main container to hold the two sides */
        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        /* Styling for both sides */
        .side {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            box-sizing: border-box;
            text-align: center;
            overflow: hidden;
            white-space: nowrap; /* Prevents jumble during animation */
        }

        /* Left Side: TRADITIONAL */
        .traditional-side {
            background-color: #f8d7da; /* Light red for "struggle" */
            position: relative; 
            
            /* --- Animation to shrink the panel --- */
            flex-basis: 100%; /* Start at 100% width */
            animation: shrinkPanelA 1s ease-out 3s forwards; /* Starts at 3s */
        }

        /* Right Side: AUTOMATED */
        .automated-side {
            background-color: #d4edda; /* Light green for "solution" */
            
            /* --- Animation to open the panel --- */
            flex-basis: 0%; /* Start at 0% width */
            animation: openPanelB 1s ease-out 3s forwards; /* Starts at 3s */
        }

        /* Big Font for Titles */
        h2 {
            font-size: 5vw;
            margin-bottom: 1rem;
            opacity: 0; /* Start hidden */
            animation: fadeIn 1s ease-out forwards;
        }

        /* Container for the icons */
        .icon-group {
            font-size: 6vw;
            margin: 1rem 0;
            opacity: 0;
            animation: fadeInScale 1s ease-out forwards;
        }
        
        .icon-group .person {
            font-size: 8vw;
        }

        /* Spinning Clock */
        .clock {
            font-size: 6vw;
            opacity: 0;
            animation: fadeInScale 1s ease-out forwards;
        }
        .clock span {
            display: inline-block;
            animation: spin 1s linear infinite;
        }
        
        /* Floating Applications */
        .applications {
            font-size: 4vw;
            opacity: 0;
            animation: fadeInScale 1s ease-out forwards;
        }
        .applications span {
            display: inline-block;
            margin: 0 1vw;
            /* Start floating animation after fade-in */
            animation: float 2s ease-in-out infinite;
            animation-delay: 4.6s; 
        }
        /* Stagger the second application */
        .applications span:nth-child(2) {
            animation-delay: 5.1s;
        }

        /* Arrow Styling */
        .arrow {
            font-size: 5vw;
            position: absolute;
            right: 2vw;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0; /* Start hidden */
            animation: fadeIn 1s ease-out 2.2s forwards;
        }

        /* --- NEW: Text Overlay --- */
        .text-overlay {
            position: absolute;
            bottom: 5vh;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 2.5vw;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            /* Set to appear AFTER Panel B's content */
            animation: fadeIn 1s ease-out 5s forwards; 
        }


        /* --- Animation Delays (The Choreography) --- */

        /* TRADITIONAL Side Delays (Phase 1) */
        .traditional-side h2 {
            animation-delay: 0.5s;
        }
        .traditional-side .icon-group {
            animation-delay: 1.0s;
        }
        .traditional-side .clock {
            animation-delay: 1.5s;
        }
        /* Arrow delay is set in .arrow class (2.2s) */


        /* AUTOMATED Side Delays (Phase 3 - Start after panel opens) */
        /* Panel starts opening at 3s, finishes at 4s */
        .automated-side h2 {
            animation-delay: 4s;
        }
        .automated-side .icon-group {
            animation-delay: 4.3s;
        }
        .automated-side .applications {
            animation-delay: 4.6s;
        }
        /* Overlay delay is set in .text-overlay class (5s) */
        
        /* --- Animation Keyframes --- */

        /* Simple fade-in */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* Fade-in and scale-up */
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.5); }
            to   { opacity: 1; transform: scale(1); }
        }
        
        /* --- NEW: Clock Spin --- */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to   { transform: rotate(360deg); }
        }

        /* --- NEW: Application Float --- */
        @keyframes float {
            0%   { transform: translateY(0px); }
            50%  { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        /* --- Panel Animation Keyframes --- */
        
        @keyframes shrinkPanelA {
            from { flex-basis: 100%; }
            to   { flex-basis: 50%; }
        }

        @keyframes openPanelB {
            from { flex-basis: 0%; }
            to   { flex-basis: 50%; }
        }

    </style>
</head>
